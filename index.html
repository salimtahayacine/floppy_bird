<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flappy Bird â€” Modern Clone</title>

    <!-- Inter font for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS via CDN (sufficient for a ShadCN-inspired look) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: {
                DEFAULT: '#2563eb',
                foreground: '#ffffff',
              },
            },
            boxShadow: {
              soft: '0 10px 30px -12px rgba(0,0,0,0.15)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="min-h-screen bg-neutral-100 text-neutral-900 antialiased font-sans selection:bg-neutral-900 selection:text-white">
    <main class="w-full flex flex-col items-center justify-center py-8">
      <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight mb-4 text-neutral-800">Flappy Bird</h1>

      <div id="game-card" class="relative rounded-2xl bg-white shadow-soft ring-1 ring-black/5 overflow-hidden">
        <!-- Canvas: fixed logical size, responsive display size -->
        <canvas id="game" width="432" height="768" class="block w-[min(92vw,432px)] h-auto"></canvas>

        <!-- Score HUD -->
        <div id="score" class="pointer-events-none absolute top-3 left-1/2 -translate-x-1/2 text-neutral-900/90 text-3xl sm:text-4xl font-bold drop-shadow">
          0
        </div>

        <!-- Overlay (Start / Game Over) -->
        <div id="overlay" class="absolute inset-0 flex items-center justify-center bg-white/80 backdrop-blur-md">
          <div class="text-center px-6">
            <h2 id="overlay-title" class="text-xl font-semibold mb-2">Flappy Bird</h2>
            <p id="overlay-subtitle" class="text-neutral-600 mb-6">Tap, click, or press Space to flap</p>
            <div class="flex items-center justify-center gap-3">
              <button id="start-btn" class="inline-flex items-center justify-center rounded-xl bg-neutral-900 text-white px-5 py-2.5 text-sm font-medium shadow-sm hover:bg-neutral-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-500 active:translate-y-px transition">
                Start Game
              </button>
              <button id="how-btn" class="inline-flex items-center justify-center rounded-xl bg-neutral-100 text-neutral-900 px-5 py-2.5 text-sm font-medium shadow-sm ring-1 ring-black/5 hover:bg-neutral-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-neutral-500 transition">
                How to play
              </button>
            </div>
            <p id="overlay-meta" class="mt-4 text-xs text-neutral-500">High score: <span id="best">0</span></p>
          </div>
        </div>
      </div>

      <div class="mt-6 text-xs text-neutral-500">Press <span class="font-medium">P</span> to pause</div>
    </main>

    <script src="./script.js"></script>
  </body>
  <script>
    // Ensure Inter is used as default sans font
    document.documentElement.style.setProperty('--tw-font-sans', 'Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"');
  </script>
  <style>
    /* Fallback if the script above does not run early enough */
    html { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
  </html>
